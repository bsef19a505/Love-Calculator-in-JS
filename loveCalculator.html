    <body>
        <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">Love Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" id="nameID" placeholder="Your Name" class="form-control text-center">
                    </div>
                    <div><span class="pl-4 pr-4">+</span></div>
                    <div class="form-group">
                        <input type="text" id="loveID" placeholder="Love Name" class="form-control text-center">
                    </div>
                    
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="check()"> Calculate </button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="LoveValue" placeholder="Love Percentage" class="form-control text-center w-25 m-auto">
                    <br>
                </div>
              
                

            </div>
            <div class="card-footer text-center">Good Luck!</div>
          </div>
        </header>
        <script>
            function check(){
               
                if(document.getElementById('nameID').value==""){
                    alert("Please enter your Name")
                }else if(document.getElementById('loveID').value==""){
                    alert("Please enter your Love Name")
                }else{
                var a=Math.floor(Math.random()*100);
                console.log(a);
                document.getElementById('LoveValue').value=a+"%";
                }
            }
